<!doctype html><html><head><meta charset="UTF-8"><title>Tab Control Example</title><style>.tab{overflow:hidden;border:1px solid #ccc;background-color:#f1f1f1}.tab button{background-color:inherit;border:none;outline:0;cursor:pointer;padding:14px 16px;transition:.3s}.tab button:hover{background-color:#ddd}.tab button.active{background-color:#ccc}.tabcontent{display:none;padding:6px 12px;border:1px solid #ccc;border-top:none}</style><script defer="defer" src="polyfill.js"></script><script defer="defer" src="mainpane.js"></script></head><body><div class="tab"><button class="tablinks" onclick='openTab(event,"Tab1")'>Tab 1</button> <button class="tablinks" onclick='openTab(event,"Tab2")'>Tab 2</button> <button class="tablinks" onclick='openTab(event,"Tab3")'>Tab 3</button></div><div id="Tab1" class="tabcontent"><h3>Tab 1</h3><p>This is the content of Tab 1.</p></div><div id="Tab2" class="tabcontent"><h3>Tab 2</h3><p>This is the content of Tab 2.</p></div><div id="Tab3" class="tabcontent"><h3>Tab 3</h3><p>This is the content of Tab 3.</p></div><script>function openTab(e,t){var a,l,n;for(l=document.getElementsByClassName("tabcontent"),a=0;a<l.length;a++)l[a].style.display="none";for(n=document.getElementsByClassName("tablinks"),a=0;a<n.length;a++)n[a].className=n[a].className.replace(" active","");document.getElementById(t).style.display="block",e.currentTarget.className+=" active"}</script></body></html>
