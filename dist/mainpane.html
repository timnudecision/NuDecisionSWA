<!DOCTYPE html>
<html>

  <head>
      <meta charset="UTF-8">
      <title>Tab Control Example</title>
      <style>
          /* Define styles for the tabs */
          .tab {
              overflow: hidden;
              border: 1px solid #ccc;
              background-color: #f1f1f1;
          }
          
          /* Define the buttons that are used to open the tabs */
          .tab button {
              background-color: inherit;
              border: none;
              outline: none;
              cursor: pointer;
              padding: 14px 16px;
              transition: 0.3s;
          }
          
          /* Change background color of buttons on hover */
          .tab button:hover {
              background-color: #ddd;
          }
          
          /* Define the active tab */
          .tab button.active {
              background-color: #ccc;
          }
          
          /* Define the content of the tabs */
          .tabcontent {
              display: none;
              padding: 6px 12px;
              border: 1px solid #ccc;
              border-top: none;
          }
      </style>
  <script defer src="polyfill.js"></script><script defer src="mainpane.js"></script></head>
  <body>
      <!-- Define the tab control and buttons -->
      <div class="tab">
          <button class="tablinks" onclick="openTab(event, 'Tab1')">Tab 1</button>
          <button class="tablinks" onclick="openTab(event, 'Tab2')">Tab 2</button>
          <button class="tablinks" onclick="openTab(event, 'Tab3')">Tab 3</button>
      </div>

      <!-- Define the contents of the tabs -->
      <div id="Tab1" class="tabcontent">
          <h3>Tab 1</h3>
          <p>This is the content of Tab 1.</p>
      </div>

      <div id="Tab2" class="tabcontent">
          <h3>Tab 2</h3>
          <p>This is the content of Tab 2.</p>
      </div>

      <div id="Tab3" class="tabcontent">
          <h3>Tab 3</h3>
          <p>This is the content of Tab 3.</p>
      </div>

      <script>
          // Define a function to open a tab
          function openTab(evt, tabName) {
              // Declare variables
              var i, tabcontent, tablinks;

              // Hide all tab content
              tabcontent = document.getElementsByClassName("tabcontent");
              for (i = 0; i < tabcontent.length; i++) {
                  tabcontent[i].style.display = "none";
              }

              // Remove the "active" class from all tab buttons
              tablinks = document.getElementsByClassName("tablinks");
              for (i = 0; i < tablinks.length; i++) {
                  tablinks[i].className = tablinks[i].className.replace(" active", "");
              }

              // Show the selected tab content and mark the corresponding button as "active"
              document.getElementById(tabName).style.display = "block";
              evt.currentTarget.className += " active";
          }
      </script>
  </body>
</html>
